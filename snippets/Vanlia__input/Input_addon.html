<div class="input-addon">

  <div class="input-addon__addon input-addon__addon--prepended">...</div>

<div class="input-addon">
  <!-- Input -->
  <input type="text" class="input-addon__input" />

  <!-- Add-on -->
  <div class="input-addon__addon input-addon__addon--appended">...</div>
</div>

<div class="input-addon">
  <!-- Add-on -->
  <div class="input-addon__addon input-addon__addon--prepended">...</div>

  <!-- Input -->
  <input type="text" class="input-addon__input" />

  <!-- Add-on -->
  <div class="input-addon__addon input-addon__addon--appended">...</div>
</div>
