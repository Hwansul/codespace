<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Set up Nes.css links via cdn -->
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: block;
        height: 50%;
        margin: auto;
      }
      div {
        display: block;
        text-align: center;
      }
    </style>
    <title>✨Host my codes in order to use in my local development</title>
  </head>
  <body>
    <div>
      <h1>
        <span class="nes-text is-primary">This page</span> means
        <span class="nes-text is-disabled">nothing!</span>
      </h1>
      <p class="nes-octocat animate"></p>
    </div>
    <div>
      <button type="button" class="nes-btn is-disabled">
        Just a decorative page❤
      </button>
    </div>
  </body>
</html>
